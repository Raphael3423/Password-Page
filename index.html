<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css">
    <script src="password.js" defer></script>
    <title>Document</title>
</head>
<body>
 <section class="countdown-container">
  <div class="countdown">
    <div class="heading">
    <h1>We are coming soon</h1>
    <button class="login">Login Here</button>
  </div>
   <div class="details">
   <div>
   <h3 id="day" class="display"></h3>
   <h3 >Day</h3>
   </div>
   <div>
    <h3 id="hour" class="display"></h3>
    <h3>Hour</h3>
    </div>
    <div>
      <h3 id="minute" class="display"></h3>
      <h3 >Minute</h3>
      </div>
      <div>
        <h3 id="seconds" class="display"></h3>
        <h3>Seconds</h3>
        </div>
      </div>
        </div> 
        <form action="" id="form">
          <label for="password"> Enter password:</label>
          <input type="password">
          <button type="submit">Submit</button>
        </form>
        <img class="calendar" src="images/used calendar.png" alt="calendar-img">
 </section>
</body>
</html>
